<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="calculadora">
            <p class="resultado">0</p>
           
            <button class="apagar">C</button>
            <button class="limpar">CE</button>
            <button class="porcentagem">%</button>
            <button class="operador dividir">&#247;</button>
            <button class="numero numero--7">7</button>
            <button class="numero numero--8">8</button>
            <button class="numero numero--9">9</button>
            <button class="operador multiplicar">&#215;</button>
            <button class="numero numero--4">4</button>
            <button class="numero numero--5">5</button>
            <button class="numero numero--6">6</button>
            <button class="operador subtrair">-</button>
            <button class="numero numero--1">1</button>
            <button class="numero numero--2">2</button>
            <button class="numero numero--3">3</button>
            <button class="operador somar">+</button>
            <button class="numero numero--0">0</button>
            <button class="igual">=</button> 
        </div>

    </body>
</html>
